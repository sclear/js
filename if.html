    <script>
        function getStyle(obj, attr = 'position') {
            if (obj.currentStyle) {
                return obj.currentStyle[attr];
            } else {
                return document.defaultView.getComputedStyle(obj, null)[attr];
            }
        }
        function calcScrollTop(wrapName = '.wrap', name = '.child') {
            let wrap = document.querySelector(wrapName)
                child = document.querySelector(name),
                parent = child,
                __scrollTop__ = 0;
            while (parent !== wrap && parent !== document.body) {
                parent = parent.parentNode
                if (['relative', 'absolute'].includes(getStyle(parent))) {
                    let ofsTop = child.offsetTop
                    child = parent
                    __scrollTop__ += ofsTop
                }
            }
            wrap.scrollTop = __scrollTop__
        }
