<body>
    <script>
        function Person(name) {
            this.name = name
        }
        Person.prototype.sayName = function () { console.log(this.name) }
        Person.sayName()
        function __new__(constuctor_fn, ...rest) {
            let newPrototype = Object.create(constuctor_fn.prototype)
            let newPerson = Person.apply( newPrototype, rest )
            // console.log(constuctor_fn)
            return newPrototype
        }
        let child = __new__(Person, 'jc')
        console.log( child instanceof Person )
        // 创建一个新对象，使用现有的对象来提供新创建的对象的__proto__
        console.log(Person.prototype)
        console.log(Object.create(Person.prototype))

        const person = {
            isHuman: false,
            printIntroduction: function () {
                console.log(`My name is ${this.name}. Am I human? ${this.isHuman}`);
            }
        };

        const me = Object.create(person);
        console.log(person)
        console.log(me)

    </script>
